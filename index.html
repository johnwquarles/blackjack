<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack</title>
    <link rel="stylesheet" href="lib/build.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="http://fonts.googleapis.com/css?family=Copse|Damion" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="spacer"></div>
      <div class="header-container"><img src="images/spade.png">
        <h1>Blackjack</h1><img src="images/diamond.png">
      </div>
      <div class="msg-container">
        <div class="msg-area"></div>
      </div>
      <div class="game-table">
        <div class="dealer-wrapper">
          <div class="dealer-msg"></div>
          <div class="dealer-hand"></div>
        </div>
        <div class="dealer-text">
          <h2>Dealer's hand</h2>
        </div>
        <div class="player-text">
          <h2>Player's hand</h2>
        </div>
        <div class="player-wrapper">
          <div class="player-msg"></div>
          <div class="player-hand"></div>
          <div class="player-controls"></div>
        </div>
      </div>
    </div>
    <script src="lib/build.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
